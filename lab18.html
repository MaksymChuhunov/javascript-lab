<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота №18 — JavaScript</title>
  <script>
    // 1️⃣ Діалогове вікно + вивід імені
    alert("Натисни ОК, щоб побачити привітання!");
    document.write("<h2>Hello, Чугунов Максим!</h2>");

    // 2️⃣ Перевірка натиснутої кнопки
    const answer = confirm("Натисни 'Ок' або 'Відміна'");
    if (answer) {
      document.write("<p>Ви натиснули <b>ОК</b>.</p>");
    } else {
      document.write("<p>Ви натиснули <b>Відміна</b>.</p>");
    }

    // 3️⃣ Таблиця множення для останньої цифри № у журналі
    // Твій варіант: 18 → остання цифра = 8
    const number = 8;
    document.write("<h3>Таблиця множення для числа " + number + ":</h3>");
    document.write("<table border='1' cellpadding='5'>");
    for (let i = 1; i <= 10; i++) {
      document.write("<tr><td>" + number + " × " + i + " = " + (number * i) + "</td></tr>");
    }
    document.write("</table>");
  </script>
</head>
<body>
</body>
</html>
