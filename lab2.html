<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота: Змінні та оператори</title>
</head>
<body>
  <script>
    // Завдання 1
    const userName = prompt("Введіть своє ім'я:");
    alert(`Hello, ${userName}! Welcome to JavaScript`);

    // Завдання 2
    const age = prompt("Введіть свій вік:");
    const currentYear = new Date().getFullYear();
    const birthYear = currentYear - age;
    alert(`You were born in ${birthYear}`);

    // Завдання 3
    const firstName = prompt("Введіть ваше ім'я:");
    const lastName = prompt("Введіть ваше прізвище:");

    // Вивід через +
    console.log("Your full name is " + firstName + " " + lastName);

    // Вивід через шаблонний рядок
    console.log(`Your full name is ${firstName} ${lastName}`);
  </script>
</body>
</html>
